<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text is initially visible.
  </div>
  <button onclick="myFunction()">Click Me</button>

  <script>
    function myFunction() {
      const myDiv = document.getElementById("myDiv");
      myDiv.innerHTML = "";
      myDiv.style.display = "none";

      // Solution: Check if the div is empty and visible before accessing textContent
      if (myDiv.innerHTML !== "" && myDiv.style.display !== "none") {
        alert(myDiv.textContent);
      } else {
        alert('Div is empty or hidden. Cannot access textContent.');
      }
    }
  </script>
</body>
</html>
